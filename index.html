  <head>
    <meta charset="UTF-8" />

    <title>SOVR EMPIRE COMMAND & CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sov-bg': '#0a0f1e',
              'sov-panel': '#121a31',
              'sov-border': '#2c3a5e',
              'sov-text': '#c0d0f0',
              'sov-text-secondary': '#8095c0',
              'sov-blue': '#4a90e2',
              'sov-cyan': '#00e0e0',
              'sov-red': '#ff4d4d',
              'sov-green': '#32ff7e',
              'sov-yellow': '#ffc82c',
            },
            fontFamily: {
              'sans': ['"Exo 2"', 'sans-serif'],
              'mono': ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
                'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'scanline': 'scanline 8s linear infinite',
                'focus-pulse': 'focus-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                scanline: {
                    '0%': { transform: 'translateY(-10%)' },
                    '100%': { transform: 'translateY(110%)' },
                },
                'focus-pulse': {
                    '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 224, 224, 0.4)' },
                    '50%': { transform: 'scale(1.05)', boxShadow: '0 0 14px 7px rgba(0, 224, 224, 0)' }
                }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
